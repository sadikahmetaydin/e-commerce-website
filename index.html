<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>E-Commerce Website</title>
</head>

<body>
  <nav class="container">
    <div class="navTop">
      <div class="navItem">
        <img src="images/sneakers.png" alt="">
      </div>

      <div class="navItem">
        <div class="search">
          <input type="text" class="searchInput" placeholder="Search...">
          <img src="images/search.png" alt="" class="searchIcon" width="20" height="20">
        </div>
      </div>

      <div class="navItem">
        <span class="limitedOffer">Limited Offer!</span>
      </div>
    </div>

    <div class="navBottom">
      <h3 class="menuItem">AIR FORCE</h3>
      <h3 class="menuItem">JORDAN</h3>
      <h3 class="menuItem">BLAZER</h3>
      <h3 class="menuItem">CRATER</h3>
      <h3 class="menuItem">HIPPIE</h3>
    </div>
  </nav>

  <div class="slider">
    <div class="sliderWrapper">
      <div class="sliderItem">
        <img src="images/air.png" alt="" class="sliderImg">
        <div class="sliderBg"></div>
        <h1 class="sliderTitle">AIR FORCE <br> NEW <br> SEASON</h1>
        <h2 class="sliderPrice">$119</h2>
        <button class="buyButton">Buy Now</button>
      </div>

      <div class="sliderItem">
        <img src="images/jordan.png" alt="" class="sliderImg">
        <div class="sliderBg"></div>
        <h1 class="sliderTitle">AIR JORDAN</br> NEW</br> SEASON</h1>
        <h2 class="sliderPrice">$149</h2>
        <a href="#product">
          <button class="buyButton">BUY NOW!</button>
        </a>
      </div>

      <div class="sliderItem">
        <img src="images/blazer.png" alt="" class="sliderImg">
        <div class="sliderBg"></div>
        <h1 class="sliderTitle">BLAZER</br> NEW</br> SEASON</h1>
        <h2 class="sliderPrice">$109</h2>
        <a href="#product">
          <button class="buyButton">BUY NOW!</button>
        </a>
      </div>

      <div class="sliderItem">
        <img src="images/crater.png" alt="" class="sliderImg">
        <div class="sliderBg"></div>
        <h1 class="sliderTitle">CRATER</br> NEW</br> SEASON</h1>
        <h2 class="sliderPrice">$129</h2>
        <a href="#product">
          <button class="buyButton">BUY NOW!</button>
        </a>
      </div>

      <div class="sliderItem">
        <img src="images/hippie.png" alt="" class="sliderImg">
        <div class="sliderBg"></div>
        <h1 class="sliderTitle">HIPPIE</br> NEW</br> SEASON</h1>
        <h2 class="sliderPrice">$99</h2>
        <a href="#product">
          <button class="buyButton">BUY NOW!</button>
        </a>
      </div>

    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
